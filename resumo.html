<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 para suportar caracteres especiais -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ajusta a visualização para dispositivos móveis -->
    <title>Resumo da Compra</title> <!-- Título da página que aparece na aba do navegador -->
    <link rel="stylesheet" href="Resumo.css"> <!-- Link para o arquivo CSS que estiliza a página -->
</head>
<body>

    <div class="container"> <!-- Contêiner principal da página -->
        <h2>Resumo da Compra</h2> <!-- Título da seção de resumo -->

        <p><strong>Produto:</strong> Batata Frita</p> <!-- Informações sobre o produto -->
        <p><strong>Quantidade:</strong> 1</p> <!-- Quantidade do produto -->
        <p><strong>Preço:</strong> R$ 40,00</p> <!-- Preço do produto -->
        <p><strong>Forma de Pagamento:</strong> <span id="forma-pagamento"></span></p> <!-- Exibe a forma de pagamento capturada -->
        <p><strong>Total:</strong> R$ 40,00</p> <!-- Total da compra -->
        <p><strong>Status:</strong> Compra realizada com sucesso!</p> <!-- Mensagem de confirmação da compra -->

        <!-- Botão que permite voltar à página anterior -->
        <button onclick="history.back()">Voltar ao Pagamento</button>
    </div>

    <script>
        // Captura os parâmetros da URL
        const params = new URLSearchParams(window.location.search); // Cria um objeto para manipular os parâmetros da URL
        const bandeira = params.get('bandeira'); // Obtém o valor da bandeira do cartão de pagamento
        
        // Atualiza o conteúdo da página com a bandeira ou exibe uma mensagem padrão caso não esteja especificada
        document.getElementById('forma-pagamento').textContent = bandeira || "Não especificada";
    </script>

</body>
</html>
